<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/base.css">

</head>

<body>
    <div class="jd_layout">
        <!-- 搜索块 -->
        <div class="jd_search">
            <a href="#" class="jd_logo"></a>
            <form action="" class="jd_searchBox">
                <input type="text" placeholder="请输入商品名称">
            </form>
            <a href="#" class="jd_login">登陆</a>
        </div>
        <!-- 轮播图 -->
        <div class="jd_banner">
            <!-- 图片 -->
            <ul class="jd_bannerImg">
                <li>
                    <a href="#">
                        <img src="./uploads/l1.jpg" alt="">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./uploads/l2.jpg" alt="">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./uploads/l3.jpg" alt="">
                    </a>
                </li>
                <li>

                        <img src="./uploads/l4.jpg" alt="">

                </li>
                <li>

                <li>

                </li>
                <li>
                    <a href="#">
                        <img src="./uploads/l7.jpg" alt="">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./uploads/l8.jpg" alt="">
                    </a>
                </li>
            </ul>
            <!-- 点标记 -->
            <ul class="jd_bannerIndicator">
                <li class="active"></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <!-- 导航块 -->
        <div class="jd_nav">
            <ul class="clearfix">
                <li>
                    <a href="#">
                        <img src="./images/nav_1.png" alt="">
                        <p>商品分类</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./images/nav_2.png" alt="">
                        <p>海外购物</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./images/nav_3.png" alt="">
                        <p>手机充值</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./images/nav_4.png" alt="">

                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./images/nav_5.png" alt="">

                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./images/nav_6.png" alt="">

                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./images/nav_7.png" alt="">
                        <p>京东物流</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./images/nav_8.png" alt="">
                        <p>心仪收藏</p>
                    </a>
                </li>
            </ul>
        </div>
        <!-- 产品块 -->
        <div class="jd_product">
            <div class="jd_productBox clearfix jd_sk">
                <div class="jd_pTip">
                    <div class="jd_left f_left">
                        <span class="jd_sk_icon f_left"></span>
                        <span class="jd_sk_text f_left">掌上秒杀</span>
                        <div class="jd_sk_time f_left">
                            <span>0</span>
                            <span>0</span>
                            <span>:</span>
                            <span>0</span>
                            <span>0</span>
                            <span>:</span>
                            <span>0</span>
                            <span>0</span>
                        </div>
                    </div>
                    <div class="jd_right f_right m_right">更多秒杀...</div>
                </div>
                <div class="jd_pContent"></div>
            </div>
            <div class="jd_productBox">
                <div class="jd_pTip">
                    <h3>京东超市</h3>
                </div>
                <div class="jd_pContent clearfix">
                    <a href="#" class="a_50 f_left b_right">
                        <img src="./uploads/cp1.jpg" alt="">
                    </a>
                    <a href="#" class="a_50 f_left b_bottom">
                        <img src="./uploads/cp2.jpg" alt="">

                    <a href="#" class="a_50 f_left">

            <div class="jd_productBox">
                <div class="jd_pTip">
                    <h3>京东超市</h3>
                </div>
                <div class="jd_pContent clearfix">
                    <a href="#" class="a_50 f_left b_right">

                    </a>
                    <a href="#" class="a_50 f_left b_bottom">
                        <img src="./uploads/cp2.jpg" alt="">
                    </a>
                    <a href="#" class="a_50 f_left">
                        <img src="./uploads/cp3.jpg" alt="">
                    </a>
                </div>
            </div>
